<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rafting website Home Page">
    <meta name="author" content="Boyd Stinnett">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Rapids - Home</title>
</head>

<body>
    <header>

        <img src="images/logo.jpg" alt="Rafting Logo">

        <nav>
            <ul class="links">
                <li> <a href="index.html">Home</a>
                </li>
                <li><a href="about.html">About Us</a>
                </li>
                <li><a href="trips.html">Trips</a>
                </li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>

        </nav>

    </header>

    <main class="grid">
        <div class="mainhero">
            <div class="heroimg">
                <img src="images/main-hero.jpg" alt="Rafting Logo">
            <div class="herotitle">
                <h1>Rapids</h1>
        </div>
        <div class="form">
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Email Address</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Questions</legend>
                        <div class="form-item column1">
                            <label for="browswer">What is your favorite browser?</label>
                            <select id="browser" name="browser">
                                <option value="chrome">Chrome</option>
                                <option selected value="firefox">Firefox</option>
                                <option value="edge">Edge</option>
                            </select>
                        </div>
                        <div class="form-item column1">
                            <label for="pet">Do you have a household pet?</label>
                            <input type="checkbox" id="pet" name="pet">
                        </div>
                        
                        <label for="feedback">List the places you have lived: </label>
                        <textarea id="feedback" name="feedback" rows="4"
                            placeholder="Pittsburgh Pennsylvania, Athens Greece, Sacremento California"></textarea>
        
                    </fieldset>
                    
                    <button type="submit">Submit Poll</button>
                </form>
            </form>
        </div> 


    </main> 



    </main>
    <footer>

        <p>©️2025 Rapids - Boyd Stinnett</p>
        <nav class="sociallinks">
            <a href="x.com">
                <img src="images/x.jpg" alt="X.com">
            </a>
            <a href="facebook.com">
                <img src="images/facebook.jpg" alt="Facebook.com">
            </a>
            <a href="reddit.com">
                <img src="images/reddit.jpg" alt="Reddit.com">
            </a>
        </nav>



    </footer>

</body>

</html>
