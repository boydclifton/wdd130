        <h2>Employees</h2>
        <div class="company2">
            <div class="pictures">
                <figure><img src="images/employee1.jpg" alt="John Hemley">
                    <figcaption>John Hemley - Rafting Engineer</figcaption>
                </figure>
                <figure><img src="images/employee2.jpg" alt="John Hemley">

        <div>
            <h2>Send us a message!</h2>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email Address:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Message Purpose</legend>
                    <div class="form-item column1">
                        <label for="geninquiry">General Inquiry</label>
                        <input type="radio" id="geninquiry" name="geninquiry">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="reservation" name="reservation">
                        <label for="website">Website Suggestion</label>
                        <input type="radio" id="website" name="website">
                    </div>


                    <label for="message">Please type your message below:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <div class="form-item column1">
                        <label for="newsletter">Please subscribe me the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Submit Message</button>
            </form>
        </div>
